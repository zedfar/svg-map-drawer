    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
        }
        .legend-item {
            transition: all 0.2s ease;
        }
        .legend-item:hover {
            transform: translateX(4px);
        }
        .legend-scrollable {
            overflow-y: auto;
            max-height: 550px;
        }
        .legend-scrollable::-webkit-scrollbar {
            width: 6px;
        }
        .legend-scrollable::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        .legend-scrollable::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        .legend-scrollable::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

                    </div>
                </div>
                <div class="lg:col-span-1">

                    </div>
                </div>
            </div>
        </div>

        // Function to create legend
        function createLegend(regions, containerId) {
            const container = document.getElementById(containerId);
            const sortedRegions = [...regions].sort((a, b) => b.value - a.value);
            
            const legendHTML = sortedRegions.map(region => `
                <div class="legend-item flex items-center justify-between p-2 mb-2 bg-white rounded-lg shadow-sm hover:shadow-md cursor-pointer">
                    <div class="flex items-center flex-1 min-w-0">
                        <div class="w-4 h-4 rounded flex-shrink-0" style="background-color: ${region.color}"></div>
                        <span class="ml-3 text-sm text-gray-700 truncate" title="${region.name}">${region.name}</span>
                    </div>
                    <span class="ml-2 text-sm font-semibold text-gray-600 flex-shrink-0">${region.value.toLocaleString()}</span>
                </div>
            `).join('');
            
            container.innerHTML = legendHTML;
        }

        // Render maps
        const containerIndonesia = document.getElementById("map-indonesia");
        const indonesiaRoot = SVGMap.ReactDOM.createRoot(containerIndonesia);
        
        const containerWorld = document.getElementById("map-world");
        const worldRoot = SVGMap.ReactDOM.createRoot(containerWorld);
        
        indonesiaRoot.render(
            SVGMap.React.createElement(SVGMap.default, {
                regions: regions_indonesia,
                svgUrl: "https://cdn.jsdelivr.net/npm/svg-map-drawer/dist/indonesia.svg"
            })
        );
        
        worldRoot.render(
            SVGMap.React.createElement(SVGMap.default, {
                regions: regions_world,
                svgUrl: "https://cdn.jsdelivr.net/npm/svg-map-drawer/dist/world.svg"
            })
        );

        // Create legends
        createLegend(regions_indonesia, 'legend-indonesia');
        createLegend(regions_world, 'legend-world');
